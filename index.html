<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="favicon.ico" >
        <link rel="stylesheet" href="css/styles.css">
        <title>CSS diner shopping list</title>
    </head>
        <header>
            <h1 class="title">CSS diner shopping list</h1>
            <span class="subtitle">Let's go to the mall!</span>
        </header>
        <body>
            <div class="container"> 
                <main>
                    <ul class="list">
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>A lot of pickles<small>for the next lessons about CSS </small></span>
                            </label></li>
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>10 apples<small> for more CSS manipulation </small></span>
                            </label></li>
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>20 oranges<small>because they are awesome </small></span>
                            </label></li>
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>13 plates<small>hm... the always disapeer </small></span>
                            </label></li>
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>15 bentos<small></span></small>
                            </label></li>
                        <li class="list__item">
                            <label>
                                <input type="checkbox">
                                    <span>1 bottle of Sake (^_^)<small>for my friends</small></span>
                            </label></li>
                    </ul>
                </main>
                <footer>Bon appetit :)</footer> 
            </div>
        </body>
</html>
